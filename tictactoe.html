<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style >
    td {
	border: 2px solid #333;
	height: 100px;
	width: 100px;
	text-align: center;
	vertical-align: middle;
	font-family: "Comic Sans MS", cursive, sans-serif;
	font-size: 70px;
	cursor: pointer;
}

table {
	border-collapse: collapse;
	position: absolute;
	left: 50%;
	margin-left: -155px;
	top: 50px;
}

table tr:first-child td {
	border-top: 0;
}

table tr:last-child td {
	border-bottom: 0;
}

table tr td:first-child {
	border-left: 0;
}
table tr td:last-child {
	border-right: 0;
}

.endgame {
	display: none;
	width: 200px;
	top: 120px;
	background-color: rgba(205, 133, 63, 0.8);
	position: absolute;
	left: 50%;
	margin-left: -100px;
	padding-top: 50px;
	padding-bottom: 50px;
	text-align: center;
	border-radius: 5px;
	color: white;
	font-size: 2em;
}

.selectSym {
	display: none;
	width: 220px;
	top: 110px;
	background-color: rgba(205, 133, 63, 0.8);
	position: absolute;
	left: 50%;
	margin-left: -110px;
	padding-top: 10px;
	padding-bottom: 50px;
	text-align: center;
	border-radius: 5px;
	color: yellow;
	font-size: 2em;
}

.selectSym button {
	font-family: "Comic Sans MS", cursive, sans-serif;
	font-size: 50px;
	width: 70px;
}

.selectSym button:first-of-type {
	margin-right: 10px;
}
.selectSym button:last-of-type {
	margin-left: 10px;
}


    </style>
</head>
<body>

	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
	</div>
	<div class="selectSym">
		<p>Select symbol:</p>
		<button onClick="selectSym('X')">X</button>
		<button onClick="selectSym('O')">O</button>
	</div>
	<button onClick="startGame()">Replay</button>

	<script src="scripttic.js"></script>
</body>
</html>
